<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Employee Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="{% static 'css/main.css' %}"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="overview-container">
            <!-- header container -->
            {% include 'main_navbar.html' %}
            <div class="main-content-container">
                <!-- Side bar -->

                <div class="side-bar">{% include 'main_side_bar.html' %}</div>
                <!-- overview -->
                <div class="content-page">
                    {% block content %} {% endblock %}
                </div>
            </div>
            <!-- footer -->
            {% include 'main_footer.html' %}
        </div>
        {% block script %}
        {% endblock %}
        <script src="{% static 'js/main.js' %}"></script>
        {% if page == 'chat-room' %}
        <script src="{% static 'js/chat.js' %}"></script>
        {% endif %}
        <script>
            
            // Display detailes in view

            const view = document.querySelectorAll(".view");
            const viewDetails = document.querySelectorAll(".view-details");

            view.forEach((link, index) => {
                link.addEventListener("click", function () {
                    viewDetails[index].classList.toggle("active");
                });
            });
        </script>
    </body>
</html>
